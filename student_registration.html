<!DOCTYPE html>
<html></html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    h2 {
      color: blue;
    }
    button {
      background-color: blue;
      color: greenyellow;
    }
  </style>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="/submit_registration" method="post">

  <label for="name"><b>Name:</b></label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="dob"><b>Date of Birth:</b></label><br>
  <input type="date" id="dob" name="dob" required><br><br>
 <label for=" Gender"><b>Gender</b></label> <br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender" value="male" required>

<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female" required> <br><br>


  <label for="address"><b>Address:</b></label><br>
  <textarea id="address" name="address" required></textarea><br><br>

  <label for="telephone"><b>Telephone:</b></label><br>
  <input type="tel" id="telephone" name="telephone" required><br><br>

  <label for="email"><b>Email Address:</b></label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="course"><b>Course:</b></label><br>
  <input type="text" id="course" name="course" required><br><br>

  <button type="submit">Register</button>
  <button type="button" onclick="cancelRegistration()">Cancel</button>

</form>

</body>
</html>
